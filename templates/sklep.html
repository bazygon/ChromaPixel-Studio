<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DEMO — ShopZone | Sklep internetowy</title>
<link href="../style.css" rel="stylesheet">
<style>
  :root {
    --primary: #f59e0b;
    --primary-dark: #d97706;
    --secondary: #1f2937;
    --accent: #10b981;
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-600: #4b5563;
    --gray-800: #1f2937;
    --red-500: #ef4444;
    --green-500: #10b981;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    --border-radius: 12px;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    line-height: 1.6;
    color: var(--gray-800);
    background: var(--gray-50);
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
  }

  /* Header */
  header {
    background: white;
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 100;
    padding: 1rem 0;
  }

  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 2rem;
  }

  .logo {
    font-size: 1.75rem;
    font-weight: 800;
    color: var(--primary);
  }

  .search-bar {
    flex: 1;
    max-width: 500px;
    position: relative;
  }

  .search-input {
    width: 100%;
    padding: 0.75rem 1rem 0.75rem 3rem;
    border: 2px solid var(--gray-200);
    border-radius: var(--border-radius);
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  .search-input:focus {
    outline: none;
    border-color: var(--primary);
  }

  .search-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--gray-600);
  }

  .header-actions {
    display: flex;
    gap: 1rem;
    align-items: center;
  }

  .cart-btn {
    position: relative;
    background: var(--primary);
    color: white;
    border: none;
    padding: 0.75rem;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 1.25rem;
  }

  .cart-btn:hover {
    background: var(--primary-dark);
  }

  .cart-count {
    position: absolute;
    top: -8px;
    right: -8px;
    background: var(--red-500);
    color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    font-size: 0.75rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
  }

  .user-btn {
    background: var(--gray-100);
    border: none;
    padding: 0.75rem;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-size: 1.25rem;
    transition: background-color 0.3s ease;
  }

  .user-btn:hover {
    background: var(--gray-200);
  }

  /* Filters */
  .filters {
    background: white;
    padding: 1.5rem 0;
    border-bottom: 1px solid var(--gray-200);
    margin-bottom: 2rem;
  }

  .filters-content {
    display: flex;
    gap: 1rem;
    align-items: center;
    flex-wrap: wrap;
  }

  .filter-group {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .filter-select,
  .price-input {
    padding: 0.5rem 0.75rem;
    border: 1px solid var(--gray-200);
    border-radius: var(--border-radius);
    background: white;
    font-size: 0.875rem;
  }

  .filter-select:focus,
  .price-input:focus {
    outline: none;
    border-color: var(--primary);
  }

  .sort-label {
    font-weight: 600;
    color: var(--gray-600);
    font-size: 0.875rem;
  }

  /* Products Grid */
  .products-section {
    padding: 0 0 4rem;
  }

  .section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
  }

  .results-count {
    color: var(--gray-600);
  }

  .view-toggle {
    display: flex;
    gap: 0.5rem;
  }

  .view-btn {
    background: var(--gray-100);
    border: none;
    padding: 0.5rem;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .view-btn.active {
    background: var(--primary);
    color: white;
  }

  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.5rem;
  }

  .product-card {
    background: white;
    border-radius: var(--border-radius);
    overflow: hidden;
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
    position: relative;
  }

  .product-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
  }

  .product-image {
    position: relative;
    overflow: hidden;
  }

  .product-image img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    transition: transform 0.3s ease;
  }

  .product-card:hover .product-image img {
    transform: scale(1.05);
  }

  .product-badge {
    position: absolute;
    top: 0.75rem;
    left: 0.75rem;
    background: var(--accent);
    color: white;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-size: 0.75rem;
    font-weight: 600;
  }

  .product-badge.sale {
    background: var(--red-500);
  }

  .wishlist-btn {
    position: absolute;
    top: 0.75rem;
    right: 0.75rem;
    background: rgba(255, 255, 255, 0.9);
    border: none;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .wishlist-btn:hover {
    background: white;
    transform: scale(1.1);
  }

  .wishlist-btn.active {
    color: var(--red-500);
  }

  .product-info {
    padding: 1.25rem;
  }

  .product-category {
    font-size: 0.75rem;
    color: var(--gray-600);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 0.25rem;
  }

  .product-title {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: var(--gray-800);
    line-height: 1.4;
  }

  .product-rating {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    margin-bottom: 0.75rem;
  }

  .stars {
    color: #fbbf24;
    font-size: 0.875rem;
  }

  .rating-count {
    font-size: 0.75rem;
    color: var(--gray-600);
  }

  .product-price {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }

  .current-price {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--gray-800);
  }

  .original-price {
    font-size: 1rem;
    color: var(--gray-600);
    text-decoration: line-through;
  }

  .discount {
    background: var(--red-500);
    color: white;
    padding: 0.125rem 0.375rem;
    border-radius: 4px;
    font-size: 0.75rem;
    font-weight: 600;
  }

  .add-to-cart {
    width: 100%;
    background: var(--primary);
    color: white;
    border: none;
    padding: 0.75rem;
    border-radius: var(--border-radius);
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .add-to-cart:hover {
    background: var(--primary-dark);
  }

  .add-to-cart:disabled {
    background: var(--gray-200);
    color: var(--gray-600);
    cursor: not-allowed;
  }

  /* Cart Sidebar */
  .cart-sidebar {
    position: fixed;
    top: 0;
    right: -400px;
    width: 400px;
    height: 100vh;
    background: white;
    box-shadow: -4px 0 6px -1px rgba(0, 0, 0, 0.1);
    transition: right 0.3s ease;
    z-index: 1000;
    display: flex;
    flex-direction: column;
  }

  .cart-sidebar.open {
    right: 0;
  }

  .cart-header {
    padding: 1.5rem;
    border-bottom: 1px solid var(--gray-200);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .cart-title {
    font-size: 1.25rem;
    font-weight: 700;
  }

  .close-cart {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--gray-600);
  }

  .cart-items {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
  }

  .cart-item {
    display: flex;
    gap: 1rem;
    padding: 1rem 0;
    border-bottom: 1px solid var(--gray-200);
  }

  .cart-item-image {
    width: 60px;
    height: 60px;
    border-radius: var(--border-radius);
    object-fit: cover;
  }

  .cart-item-info {
    flex: 1;
  }

  .cart-item-title {
    font-weight: 600;
    margin-bottom: 0.25rem;
  }

  .cart-item-price {
    color: var(--primary);
    font-weight: 600;
  }

  .quantity-controls {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: 0.5rem;
  }

  .qty-btn {
    background: var(--gray-100);
    border: none;
    width: 24px;
    height: 24px;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.875rem;
  }

  .cart-footer {
    padding: 1.5rem;
    border-top: 1px solid var(--gray-200);
  }

  .cart-total {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
    font-size: 1.25rem;
    font-weight: 700;
  }

  .checkout-btn {
    width: 100%;
    background: var(--accent);
    color: white;
    border: none;
    padding: 1rem;
    border-radius: var(--border-radius);
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .checkout-btn:hover {
    background: #059669;
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }

  .overlay.active {
    opacity: 1;
    visibility: visible;
  }

  /* Empty Cart */
  .empty-cart {
    text-align: center;
    padding: 2rem;
    color: var(--gray-600);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .header-content {
      flex-direction: column;
      gap: 1rem;
    }

    .search-bar {
      order: 3;
      max-width: none;
    }

    .filters-content {
      flex-direction: column;
      align-items: stretch;
      gap: 1rem;
    }

    .filter-group {
      justify-content: space-between;
    }

    .products-grid {
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1rem;
    }

    .cart-sidebar {
      width: 100vw;
      right: -100vw;
    }

    .section-header {
      flex-direction: column;
      align-items: stretch;
      gap: 1rem;
    }
  }

  /* Loading States */
  .loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid var(--gray-200);
    border-radius: 50%;
    border-top-color: var(--primary);
    animation: spin 1s ease-in-out infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Animations */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .product-card {
    animation: fadeInUp 0.6s ease forwards;
  }
</style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">ShopZone</div>
        
        <div class="search-bar">
          <span class="search-icon">🔍</span>
          <input type="text" class="search-input" placeholder="Szukaj produktów..." id="searchInput">
        </div>
        
        <div class="header-actions">
          <button class="user-btn" title="Konto użytkownika">👤</button>
          <button class="cart-btn" id="cartBtn" title="Koszyk">
            🛒
            <span class="cart-count" id="cartCount">0</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- Filters -->
    <section class="filters">
      <div class="container">
        <div class="filters-content">
          <div class="filter-group">
            <label class="sort-label">Kategoria:</label>
            <select class="filter-select" id="categoryFilter">
              <option value="">Wszystkie kategorie</option>
              <option value="electronics">Elektronika</option>
              <option value="fashion">Moda</option>
              <option value="home">Dom i ogród</option>
              <option value="sports">Sport</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label class="sort-label">Cena od:</label>
            <input type="number" class="price-input" placeholder="0" id="priceMin">
          </div>
          
          <div class="filter-group">
            <label class="sort-label">do:</label>
            <input type="number" class="price-input" placeholder="1000" id="priceMax">
          </div>
          
          <div class="filter-group">
            <label class="sort-label">Sortuj:</label>
            <select class="filter-select" id="sortFilter">
              <option value="newest">Najnowsze</option>
              <option value="price-low">Cena: rosnąco</option>
              <option value="price-high">Cena: malejąco</option>
              <option value="rating">Najwyżej oceniane</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <!-- Products Section -->
    <section class="products-section">
      <div class="container">
        <div class="section-header">
          <div class="results-count" id="resultsCount">Znaleziono 12 produktów</div>
          <div class="view-toggle">
            <button class="view-btn active" data-view="grid">⚏</button>
            <button class="view-btn" data-view="list">☰</button>
          </div>
        </div>
        
        <div class="products-grid" id="productsGrid">
          <!-- Products will be dynamically generated -->
        </div>
      </div>
    </section>
  </main>

  <!-- Cart Sidebar -->
  <div class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
      <h3 class="cart-title">Koszyk</h3>
      <button class="close-cart" id="closeCart">×</button>
    </div>
    
    <div class="cart-items" id="cartItems">
      <div class="empty-cart">
        <p>Koszyk jest pusty</p>
        <p>Dodaj produkty, aby kontynuować zakupy</p>
      </div>
    </div>
    
    <div class="cart-footer">
      <div class="cart-total">
        <span>Suma:</span>
        <span id="cartTotal">0 zł</span>
      </div>
      <button class="checkout-btn">Przejdź do kasy</button>
    </div>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <script>
    // Sample products data
    const products = [
      {

      },

      },
      {

        title: "Kurtka zimowa damska",
        category: "fashion",

        originalPrice: 329,
        image: "https://images.unsplash.com/photo-1544966503-7cc5ac882d5f?q=80&w=400&auto=format&fit=crop",

      },
      {

        inStock: false
      },
      {

      },
      {

        title: "Sofa 3-osobowa szara",
        category: "home",
        price: 1899,
        image: "https://images.unsplash.com/photo-1586023492125-27b2c045efd7?q=80&w=400&auto=format&fit=crop",
        rating: 4.7,

      },
      {

      {

        image: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?q=80&w=400&auto=format&fit=crop",
        rating: 4.6,
        reviews: 245,

        inStock: true
      },
      {
        id: 10,
        title: "Lampa stojąca design",
        category: "home",
        price: 349,
        image: "https://www.salonled.pl/56376-large_default/aqform-thin-tube-led-upright-26551-floor-lamp.jpg",
        rating: 4.2,

        inStock: true
      },
      {
        id: 11,
        title: "T-shirt basic męski",
        category: "fashion",
        price: 59,
        originalPrice: 79,
        image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?q=80&w=400&auto=format&fit=crop",
        rating: 4.1,
        reviews: 156,
        badge: "sale",
        inStock: true
      },
      {
        id: 12,
        title: "Mata do jogi premium",
        category: "sports",
        price: 129,
        image: "https://images.unsplash.com/photo-1506629905057-834cadc7e5f0?q=80&w=400&auto=format&fit=crop",
        rating: 4.4,
        reviews: 91,
        inStock: true
      }
    ];

    // Cart state
    let cart = [];
    let filteredProducts = [...products];

    // DOM elements
    const productsGrid = document.getElementById('productsGrid');
    const cartBtn = document.getElementById('cartBtn');
    const cartSidebar = document.getElementById('cartSidebar');
    const overlay = document.getElementById('overlay');
    const closeCart = document.getElementById('closeCart');
    const cartCount = document.getElementById('cartCount');
    const cartItems = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');
    const sortFilter = document.getElementById('sortFilter');
    const priceMin = document.getElementById('priceMin');
    const priceMax = document.getElementById('priceMax');
    const resultsCount = document.getElementById('resultsCount');

    // Generate star rating
    function generateStars(rating) {
      const fullStars = Math.floor(rating);
      const hasHalfStar = rating % 1 !== 0;
      let stars = '';
      
      for (let i = 0; i < fullStars; i++) {
        stars += '★';
      }
      if (hasHalfStar) {
        stars += '☆';
      }
      for (let i = fullStars + (hasHalfStar ? 1 : 0); i < 5; i++) {
        stars += '☆';
      }
      
      return stars;
    }

    // Render products
    function renderProducts(productsToRender = filteredProducts) {
      productsGrid.innerHTML = '';
      
      productsToRender.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.innerHTML = `
          <div class="product-image">
            <img src="${product.image}" alt="${product.title}">
            ${product.badge ? `<span class="product-badge ${product.badge}">${product.badge === 'new' ? 'NOWOŚĆ' : 'PROMOCJA'}</span>` : ''}
            <button class="wishlist-btn" onclick="toggleWishlist(${product.id})">♡</button>
          </div>
          <div class="product-info">
            <div class="product-category">${getCategoryName(product.category)}</div>
            <h3 class="product-title">${product.title}</h3>
            <div class="product-rating">
              <span class="stars">${generateStars(product.rating)}</span>
              <span class="rating-count">(${product.reviews})</span>
            </div>
            <div class="product-price">
              <span class="current-price">${product.price} zł</span>
              ${product.originalPrice ? `<span class="original-price">${product.originalPrice} zł</span>` : ''}
              ${product.originalPrice ? `<span class="discount">-${Math.round((1 - product.price / product.originalPrice) * 100)}%</span>` : ''}
            </div>
            <button class="add-to-cart" onclick="addToCart(${product.id})" ${!product.inStock ? 'disabled' : ''}>
              ${product.inStock ? 'Dodaj do koszyka' : 'Niedostępny'}
            </button>
          </div>
        `;
        productsGrid.appendChild(productCard);
      });
      
      resultsCount.textContent = `Znaleziono ${productsToRender.length} produktów`;
    }

    // Get category name in Polish
    function getCategoryName(category) {
      const categoryNames = {
        electronics: 'Elektronika',
        fashion: 'Moda',
        home: 'Dom i ogród',
        sports: 'Sport'
      };
      return categoryNames[category] || category;
    }

    // Add to cart
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const existingItem = cart.find(item => item.id === productId);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      
      updateCartUI();
      showCartSidebar();
    }

    // Update cart UI
    function updateCartUI() {
      cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
      
      if (cart.length === 0) {
        cartItems.innerHTML = `
          <div class="empty-cart">
            <p>Koszyk jest pusty</p>
            <p>Dodaj produkty, aby kontynuować zakupy</p>
          </div>
        `;
        cartTotal.textContent = '0 zł';
        return;
      }
      
      cartItems.innerHTML = cart.map(item => `
        <div class="cart-item">
          <img src="${item.image}" alt="${item.title}" class="cart-item-image">
          <div class="cart-item-info">
            <div class="cart-item-title">${item.title}</div>
            <div class="cart-item-price">${item.price} zł</div>
            <div class="quantity-controls">
              <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
              <span>${item.quantity}</span>
              <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
              <button class="qty-btn" onclick="removeFromCart(${item.id})" style="margin-left: 0.5rem; background: var(--red-500); color: white;">×</button>
            </div>
          </div>
        </div>
      `).join('');
      
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      cartTotal.textContent = `${total} zł`;
    }

    // Update quantity
    function updateQuantity(productId, change) {
      const item = cart.find(item => item.id === productId);
      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          removeFromCart(productId);
        } else {
          updateCartUI();
        }
      }
    }

    // Remove from cart
    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      updateCartUI();
    }

    // Show/hide cart sidebar
    function showCartSidebar() {
      cartSidebar.classList.add('open');
      overlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function hideCartSidebar() {
      cartSidebar.classList.remove('open');
      overlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Toggle wishlist
    function toggleWishlist(productId) {
      // Simple wishlist toggle - you can extend this
      event.target.classList.toggle('active');
      event.target.textContent = event.target.classList.contains('active') ? '♥' : '♡';
    }

    // Filter and search functions
    function filterProducts() {
      const searchTerm = searchInput.value.toLowerCase();
      const category = categoryFilter.value;
      const minPrice = parseFloat(priceMin.value) || 0;
      const maxPrice = parseFloat(priceMax.value) || Infinity;
      const sortBy = sortFilter.value;

      filteredProducts = products.filter(product => {
        const matchesSearch = product.title.toLowerCase().includes(searchTerm);
        const matchesCategory = !category || product.category === category;
        const matchesPrice = product.price >= minPrice && product.price <= maxPrice;
        
        return matchesSearch && matchesCategory && matchesPrice;
      });

      // Sort products
      switch (sortBy) {
        case 'price-low':
          filteredProducts.sort((a, b) => a.price - b.price);
          break;
        case 'price-high':
          filteredProducts.sort((a, b) => b.price - a.price);
          break;
        case 'rating':
          filteredProducts.sort((a, b) => b.rating - a.rating);
          break;
        case 'newest':
        default:
          // Keep original order for newest
          break;
      }

      renderProducts();
    }

    // Event listeners
    cartBtn.addEventListener('click', showCartSidebar);
    closeCart.addEventListener('click', hideCartSidebar);
    overlay.addEventListener('click', hideCartSidebar);

    // Filter event listeners
    searchInput.addEventListener('input', filterProducts);
    categoryFilter.addEventListener('change', filterProducts);
    sortFilter.addEventListener('change', filterProducts);
    priceMin.addEventListener('input', filterProducts);
    priceMax.addEventListener('input', filterProducts);

    // View toggle
    document.querySelectorAll('.view-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // You can implement list view here
        if (btn.dataset.view === 'list') {
          productsGrid.style.gridTemplateColumns = '1fr';
          // Modify product card layout for list view
        } else {
          productsGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(280px, 1fr))';
        }
      });
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        hideCartSidebar();
      }
    });

    // Initialize
    renderProducts();
    updateCartUI();

    // Simulate loading new products (infinite scroll could be added here)
    function loadMoreProducts() {
      // This would typically fetch more products from an API
      console.log('Loading more products...');
    }

    // Add smooth scroll animations
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, { threshold: 0.1 });

    // Observe product cards for animation
    function observeProducts() {
      document.querySelectorAll('.product-card').forEach(card => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(card);
      });
    }

    // Call after rendering
    setTimeout(observeProducts, 100);
  </script>
